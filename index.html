<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Todo list</title>
  </head>
  <body>
    <h1>Todo List</h1>
    <div class="container">
      <ul class="todo_list">
        <li>Fare colazione <span class="todo_list-delete">X</span></li>
      </ul>
      <div class="input_text">
        <label for="add_list">
        <input id="add_list" type="text" name="" value="" placeholder="Aggiungi cose da fare">
        </label>
        <button id="add_list_btn" class="btn" type="button" name="button">Aggiungi elemento</button>
        <button id="remove_last" class="btn" type="button" name="button">Rimuovi ultimo elemento</button>
      </div>
    </div>
    <div class="template">
      <li><span class="todo_list-delete">X</span></li>
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
